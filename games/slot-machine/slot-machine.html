<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./slot-machine.css" />
    <title>Caça-Níquel</title>
  </head>

  <body>
    <header>
      <h1>OpenBet</h1>
      <div>
        <span id="user-balance"></span>
        <button id="exit-to-home">Voltar</button>
      </div>
    </header>

    <main>
      <span id="status">Gire!</span>
      <div class="slots">
        <img id="slot1" src="assets/fruits/fruits.png" />
        <img id="slot2" src="assets/fruits/fruits.png" />
        <img id="slot3" src="assets/fruits/fruits.png" />
      </div>
      <div class="bet">
        <div>
          <label for="input-bet">Insira o valor desejado:</label>
          <input placeholder="R$ 0" id="bet-input" type="text" />
        </div>
        <button id="play">Gire!</button>
      </div>
    </main>

    <button id="open-win-table-button">Tabela de ganhos</button>

    <aside id="win-table">
      <table>
        <thead>
          <tr>
            <th>Combinação</th>
            <th>Chance de Vitória</th>
            <th>Multiplicador</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="assets/fruits/bananas.png" />
              <img src="assets/fruits/bananas.png" />
              <img src="assets/fruits/bananas.png" />
            </td>
            <td>&asymp; 8,78%</td>
            <td>5x</td>
          </tr>

          <tr>
            <td>
              <img src="assets/fruits/grapes.png" />
              <img src="assets/fruits/grapes.png" />
              <img src="assets/fruits/grapes.png" />
            </td>
            <td>&asymp; 1,10%</td>
            <td>10x</td>
          </tr>

          <tr>
            <td>
              <img src="assets/fruits/orange.png" />
              <img src="assets/fruits/orange.png" />
              <img src="assets/fruits/orange.png" />
            </td>
            <td>&asymp; 1,10%</td>
            <td>25x</td>
          </tr>

          <tr>
            <td>
              <img src="assets/fruits/strawberry.png" />
              <img src="assets/fruits/strawberry.png" />
              <img src="assets/fruits/strawberry.png" />
            </td>
            <td>&asymp; 0,13%</td>
            <td>100x</td>
          </tr>
        </tbody>
      </table>

      <button id="close-win-table-button">Fechar</button>
    </aside>

    <audio id="audio-spin" src="assets/sounds/spin.mp3"></audio>
    <audio id="audio-coin" src="assets/sounds/coin.mp3"></audio>
    <audio id="audio-win" src="assets/sounds/win.mp3"></audio>
    <audio id="audio-lose" src="assets/sounds/lose.mp3"></audio>

    <script type="module" defer src="./slot-machine.js"></script>
  </body>
</html>
